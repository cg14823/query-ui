<div class="dialog-med">
  <div class="panel-header">
    <h2 class="ellipsis">{{title}}</h2>
  </div>
  <form class="forms">
  <div class="panel-content">
    <div class="row">
      <span class="flex-grow-3">
        <div ng-if="detail">{{detail}}</div>
        <ul class="nobullet" ng-if="detail_array">
            <li ng-repeat="msg in detail_array">{{msg}}</li>
        </ul>
      </span>
    </div>
  </div>
  </form>
</div>
